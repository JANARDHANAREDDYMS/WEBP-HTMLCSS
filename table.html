<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            Table {
                border: 3px solid black;
                border-collapse: collapse;
            }
            td,th {
                border: 1px solid black;
                padding: 5px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>Ocean</th>
                    <th>Average depth</th>
                    <th>Maximum height</th></tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4,230</td>
                    <td>10,394</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
